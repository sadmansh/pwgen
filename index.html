<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Strong Password Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<header>
		<div class="header-container">
			<h1>pwgen</h1>
			<nav>
				<ul class="menu">
					<li><a href="https://github.com/sadmansh/pwgen" target="_blank">GitHub</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">
			<input type="text" id="password-field">
			<div class="buttons">
				<button id="generate-button" onclick="generatePassword();">Generate Password</button>
				<button id="copy-button" onclick="copyPass();">Copy</button>
			</div>
		</div>
	</main>
	<footer>
		<p><a href="https://sadmansh.com" target="_blank">sadmansh.com</a></p>
	</footer>
</body>
</html>
